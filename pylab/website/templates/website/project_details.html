{% extends "base.html" %}
{% load trans from i18n %}
{% load markdown from websitetags %}


{% block content %}

<div class="pull-right form-inline page-actions">
  {% if can_update %}
  <a href="{% url 'project-update' project.slug %}" class="btn btn-default">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> {% trans "Change" %}
  </a>
  {% endif %}
</div>

<h1>{{ project.title }}</h1>

{{ project.description|markdown }}

{% endblock %}
